{% extends "base.html" %}

{% block h1_header %}
    <h3 class="text-white-50 mx-auto mt-2 mb-5">Llaveros</h3>
{% endblock h1_header %}

{% block title_head %}
    <title>Llaveros</title>
{% endblock title_head %}

{% block main %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">

                        <h1 class="text-black-30">Llaveros</h1>
                        
                        <br><br>
                        
                        <div class="gallery">
                            <figure>
                                <figcaption>Modelo Instax</figcaption>
                                <img src="https://imagefullhost.com/images/2023/10/31/PhotoRoom-20230921_175209.png" alt="Imagen 1" class="img-fluid">
                            </figure>

                            <figure>
                                <figcaption>Modelo Family</figcaption>
                                <img src="https://imagefullhost.com/images/2023/10/31/PhotoRoom-20230823_164218.png" alt="Imagen 2" class="img-fluid">
                            </figure>

                            <figure>
                                <figcaption>Modelo camiseta de fútbol</figcaption>
                                <img src="https://imagefullhost.com/images/2023/10/31/PhotoRoom-20230802_211102.png" alt="Imagen 3" class="img-fluid">
                            </figure>
                        </div>

                        <h3 class="text-orange-50 mb-3">¡Hacé tu pedido!</h3>
                        
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ formulario.media }}
                            {{ formulario }}
                            <input type="submit" class="btn btn-primary" value="Crear">
                        </form>
                        
                        <br><br>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
